<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <title>Notion Brain</title>

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/vis-network@9.1.0/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #graph {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <main>
        <div x-data="data()">
            <div id="graph"></div>
        </div>
    </main>

    <script type="text/javascript">
        const data = () => {
            return {
                token: 'secret_SwtQ6eyIwb1NkOeN6zMY9I5pqJ5nwY9EB9PJeDPcOlf',
                graphData: null,
                init: async function () {

                    let storedData = localStorage.getItem('graphData');
                    if (storedData) this.graphData = JSON.parse(storedData);

                    if (this.graphData == null) {
                        window.location.href = '../';
                    }

                    this.drawGraph()
                },
                drawGraph: function () {
                    console.log('draw graph');

                    var container = document.getElementById('graph');
                    var options = {
                        autoResize: true,
                        height: '100%',
                        width: '100%',
                        nodes: {
                            shape: "dot",
                            size: 16,
                            color: '#F57C00',
                            font: {
                                color: '#FFFFFF'
                            }
                        },
                        physics: {
                            forceAtlas2Based: {
                                gravitationalConstant: -26,
                                centralGravity: 0.005,
                                springLength: 230,
                                springConstant: 0.18,
                            },
                            maxVelocity: 146,
                            solver: "forceAtlas2Based",
                            timestep: 0.35,
                            stabilization: { iterations: 150 },
                        },
                    };
                    new vis.Network(container, this.graphData, options);
                }
            }
        }
    </script>

</body>

</html>
